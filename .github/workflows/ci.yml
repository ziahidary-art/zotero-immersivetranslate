name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GitHub_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ^7.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Run Lint
        run: |
          pnpm lint:check

  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GitHub_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ^7.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Build
        env:
          OLD_GA_MEASUREMENT_ID: ${{ secrets.OLD_GA_MEASUREMENT_ID }}
          OLD_GA_API_SECRET: ${{ secrets.OLD_GA_API_SECRET }}
          NEW_GA_MEASUREMENT_ID: ${{ secrets.NEW_GA_MEASUREMENT_ID }}
          NEW_GA_API_SECRET: ${{ secrets.NEW_GA_API_SECRET }}
        run: |
          echo "Checking environment variables:"
          echo "OLD_GA_MEASUREMENT_ID exists: $([ -n "$OLD_GA_MEASUREMENT_ID" ] && echo 'YES' || echo 'NO')"
          echo "OLD_GA_API_SECRET exists: $([ -n "$OLD_GA_API_SECRET" ] && echo 'YES' || echo 'NO')"
          echo "NEW_GA_MEASUREMENT_ID exists: $([ -n "$NEW_GA_MEASUREMENT_ID" ] && echo 'YES' || echo 'NO')"
          echo "NEW_GA_API_SECRET exists: $([ -n "$NEW_GA_API_SECRET" ] && echo 'YES' || echo 'NO')"
          
          pnpm build

      - name: Upload build result
        uses: actions/upload-artifact@v4
        with:
          name: build-result
          path: |
            build
